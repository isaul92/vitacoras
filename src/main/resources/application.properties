
# CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
# ¿Habilitamos subida de archivos?
spring.servlet.multipart.enabled=true
# Directorio intermedio para subir archivos (Linux/MAC)
 # spring.servlet.multipart.location=/tmp
 # Directorio temporal para subir archivos (Windows)
  spring.servlet.multipart.location=c:/tmp
 # Maximo tamaño de archivos que se pueden subir
 spring.servlet.multipart.max-file-size=20MB


# DATASOURCE (MYSQL 8.0)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/altatecnologia?useSSL=false&serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
# Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
 
  paginacion.numeroDePaginas=5
 
 #empleosapp.ruta.cv=c:/empleos/files-cv/
 altaTecnologia.ruta.imagenes=c:/altaTecnologia/img-Producto/
  altaTecnologia.ruta.informacionFiscal=c:/altaTecnologia/informacion-fiscal/
 #Propiedad para especificar el tamaño de la página (application.properties)
spring.data.web.pageable.default-page-size=5
