<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragments/sistemaFragments/headSistema::menuSistema">

</head>

<body>


	<aside id="left-panel" class="left-panel"
		th:insert="/fragments/sistemaFragments/asideSistema::asideSistema">
	</aside>
	<div id="right-panel" class="right-panel">
		<header id="header" class="header"
			th:insert="/fragments/sistemaFragments/headerSistema::headerSistema">
		</header>


		<div class="breadcrumbs mb-4">
			<div class="breadcrumbs-inner">
				<div class="row m-0">
					<div class="col-sm-4">
						<div class="page-header float-left">
							<div class="page-title">
								<h1>CLIENTES</h1>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>


		<div class="container-fluid">

			<div class="animated fadeIn">


				<div class="row mt-4">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<strong>Crear Ciente</strong><small> </small>
							</div>
							<div class="card-body card-block">



								<form th:action="@{/clientes/save}" th:object="${clientes}"
									method="post">

									<div class="d-flex flex-wrap">
										<input type="hidden" class="form-control" id="id" name="id"
											th:field="*{estatusElim}"> <input type="hidden"
											class="form-control" id="id" name="id" th:field="*{id}">
										<div class="col-md-3">
											<div class="form-group">
												<div class="form-group">
													<label for="company" class=" form-control-label">Nombre</label><input
														th:field="*{nombre}" type="text" id="company"
														placeholder="Ingresa el nombre del Cliente"
														class="form-control">
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="form-group">
													<label for="company" class=" form-control-label">Apellidos</label><input
														th:field="*{apellidos}" type="text" id="company"
														placeholder="Ingresa los apellidos del Cliente"
														class="form-control">
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="form-group">
													<label for="company" class=" form-control-label">Telefono</label><input
														th:field="*{telefono}" type="number" id="company"
														placeholder="Ingresa los Telefono del Cliente"
														class="form-control">
												</div>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<div class="form-group">
													<label for="company" class=" form-control-label">Correo</label><input
														th:field="*{correo}" type="email" id="company"
														placeholder="Ingresa el correo del Cliente"
														class="form-control">
												</div>
											</div>
										</div>






									</div>
									<div class="d-flex justify-content-center">
										<input class="btn btn-success" type="submit" value="Guardar">
									</div>
								</form>


								<div th:if="${clientes.idDatosFiscales!=null}" class="">
									<div class="row  ">
										<div class="col-3">
											<a class="btn btn-primary color-white"
												th:href="@{/datosFiscales/create/{id} (id=${clientes.id }) }">Agregar
												Datos Fiscales</a>
										</div>

									</div>

									<hr>

									<br>

									<div class="d-flex flex-wrap">
										<div class="row  col-12">
											<div class="page-header float-left">
												<div class="page-title">
													<h1>Datos Fiscales</h1>
												</div>
											</div>
										</div>

										<div class="card col-md-3  col-sm-12 m-2"
											th:each="task : ${clientes.idDatosFiscales}">
											<div class="card-title p-2 d-flex justify-content-end">
												<a th:href="@{/datosFiscales/edit/{id} (id=${task.id} ) }"
													class="btn btn-success btn-sm m-1" role="button"
													title="Editar"><i class="fas fa-pencil-alt"
													aria-hidden="true"></i></a> <a
													th:href="@{/datosFiscales/delete/{id} (id=${task.id} ) }"
													onclick="return confirm('¿Estas seguro?')"
													class="btn btn-success btn-sm m-1" role="button"
													title="Eliminar"><i class="fas fa-trash"
													aria-hidden="true"></i></a>
											</div>
											<div class="card-body">
												<strong><span th:text="'RFC: '+ ${task.rfc}"></span></strong><br>
												<span>Direccion</span><br> <span
													th:text="'PAIS: '+ ${task.pais}"></span> <br> <span
													th:text="'ESTADO: '+ ${task.estado}"></span> <br> <span
													th:text="'CIUDAD: '+ ${task.ciudad}"></span> <span
													th:text="'COLONIA: '+ ${task.colonia}"></span> <br> <span
													th:text="'CALLE: '+ ${task.calle}"></span> <br> <span
													th:text="'CP: '+ ${task.cp}"></span> <br> <span
													th:text="'CORREO: '+ ${task.correo}"></span> <br> <span
													th:text="'TELEFONO: '+ ${task.telefono}"></span> <br>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

		<footer
			th:insert="/fragments/sistemaFragments/footerSistema::footerSistema">
		</footer>
	</div>
	<!-- /#right-panel -->

	<div
		th:insert="/fragments/sistemaFragments/scriptsSistema::scriptsSistema">
	</div>
</body>

</html>
